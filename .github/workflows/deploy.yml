name: Build installer

on:
  push:
    branches: ["dui3/alpha", "development", "main"] # Continuous delivery on every long-lived branch
    tags: ["3.*"] # Manual delivery on every 3.x tag

jobs:
  build:
    uses: ./.github/workflows/build.yml

  deploy-installers:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ðŸ”« Trigger Build Installers
        uses: ALEEF02/workflow-dispatch@v3.0.0
        with:
          workflow: Build Sketchup
          repo: specklesystems/connector-installers
          token: ${{ secrets.CONNECTORS_GH_TOKEN }}
          inputs: '{ "run_id": "${{ github.run_id }}", "version": "${{ needs.build.outputs.version }}" }'
          ref: main
          wait-for-completion: true
          wait-for-completion-interval: 10s
          wait-for-completion-timeout: 10m
          display-workflow-run-url: true
          display-workflow-run-url-interval: 10s
