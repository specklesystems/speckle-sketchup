query Stream($id: String!) {
  stream(id: $id) {
    id
    name
    description
    role
    isPublic
    createdAt
    updatedAt
    collaborators {
      id
      name
      company
      avatar
      role
    }
    commits(limit: 1) {
      totalCount
      items {
        id
        createdAt
        message
        authorId
        branchName
        authorName
        authorAvatar
        referencedObject
      }
    }
    branches {
      totalCount
      items {
        id
        name
        commits(limit: 10) {
          totalCount
          items {
            id
            createdAt
            message
            authorId
            branchName
            authorName
            authorAvatar
            sourceApplication
            referencedObject
          }
        }
      }
    }
  }
}
