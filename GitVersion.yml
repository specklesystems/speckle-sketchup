next-version: 3.0.0
mode: ContinuousDeployment
assembly-informational-format: "{Major}.{Minor}.{Patch}-{PreReleaseTag}"
branches:
  main:
    regex: ^main$
    tag: rc
  develop:
    regex: ^development$
    tag: dev
  pull-request:
    tag: pr
  beta:
    regex: ^dui3/alpha$
    tag: beta
    source-branches:
      - develop
      - main
